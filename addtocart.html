<!DOCTYPE html>
<html>

<head>
  <title>CHECKOUT</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/3fdfd8c5-0b8c-45a7-a8aa-ebc7752ae9b8/ddywdv3-cc2f9067-2d8f-4962-b0df-d7f5ac2173eb.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzNmZGZkOGM1LTBiOGMtNDVhNy1hOGFhLWViYzc3NTJhZTliOFwvZGR5d2R2My1jYzJmOTA2Ny0yZDhmLTQ5NjItYjBkZi1kN2Y1YWMyMTczZWIuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.m-VyvnQQbuN5tonsr_zbDNXbi0wwF1hKG9YvvOpgyss');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .feed-form {
      display: flex;
      flex-direction: column;
      width: 600px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .feed-form input {
      height: 60px;
      border-radius: 5px;
      margin-bottom: 15px;
      border: 1px solid #a58484;
      padding: 0 20px;
      font-weight: 300;
      font-size: 16px;
      color: #030303;
      background: transparent;
    }

    .button_submit:hover,
    .feed-form input:hover {
      transform: scale(1.009);
      box-shadow: 0px 0px 3px 0px #212529;
    }

    .button_submit {
      width: 100%;
      height: 60px;
      font-size: 16px;
      color: white;
      background: red;
      border-radius: 5px;
      border: none;
      font-weight: 500;
      text-transform: uppercase;
    }

    .payment-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: Arial, sans-serif;
      margin-top: 20px;
    }

    .payment-container label {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .payment-container select {
      padding: 8px 12px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      color: #555;
      background-color: #f5f5f5;
    }

    .payment-container select:focus {
      outline: none;
      border-color: #888;
      box-shadow: 0 0 5px #888;
    }

    .payment-container select option {
      font-size: 16px;
      color: #555;
      background-color: #fff;
    }

    .payment-container select option:hover {
      background-color: #eee;
    }

    .payment-container select option:checked {
      font-weight: bold;
      background-color: #f8f8f8;
    }

    h1 {
      text-align: center;
      position: absolute;
      margin-top: -500px;
      font-weight: 1000px;
      font-size: 50px;
    }

    .back-to-menu {
      text-align: center;
      margin-top: 20px;
    }

    .back-to-menu a {
      font-size: 16px;
      color: #333;
      text-decoration: none;
    }

    .back-to-menu a:hover {
      text-decoration: underline;
    }

    .back-to-menu {
  display: inline-block;
  padding: 10px;
  background-color: #f2f2f2;
  border: 1px solid #ccc;
  border-radius: 4px;
  text-align: center;
  font-family: Arial, sans-serif;
  font-size: 16px;
  text-decoration: none;
  color: #333;
  transition: background-color 0.3s ease;
}

.back-to-menu:hover {
  background-color: #ddd;
}

.back-to-menu a {
  text-decoration: none;
  color: #333;
}

.back-to-menu a:hover {
  text-decoration: underline;
}
  </style>
</head>

<body>
  <h1>CHECKOUT</h1>
  <section class="section_form">
    <form id="consultation-form" class="feed-form" action="#">
      <input required="" placeholder="Full Name" type="text">
      <input name="phone" required="" placeholder="Phone number">
      <input name="Address" required="" placeholder="Delivery Address" type="text">
      <button class="button_submit">Place Order</button>
    </form>

    <div class="payment-container">
      <label for="payment-option">Payment Option:</label>
      <select id="payment-option" name="payment-option">
        <option value="credit-card">Cash on Delivery</option>
        <option value="debit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="gcash">GCash</option>
      </select>
    </div>

    <div class="back-to-menu">
      <a href="WEBSITE.HTML">Go back home</a>
    </div>
  </section>
</body>

</html>
